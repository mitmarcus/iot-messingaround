name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build default
        run: platformio run

      - name: Bump version
        id: version_bump  
        uses: anothrNick/github-tag-action@v1
        with:
          WITH_V: true
          DEFAULT_BUMP: "patch"
          skip_on_empty: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_bump.outputs.new_tag }}  
          files: ".pio/build/target_run/firmware.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


