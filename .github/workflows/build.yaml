name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      # It is important to first install the libraries before compiling, since otherwise compilation might fail to find the just-installed libraries
      - name: Install platformIO libraries
        run: pio lib install
      - name: Run PlatformIO
        run: platformio run

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: .pio/build/target_run/firmware.bin, .pio/build/target_run/firmware.elf, .pio/build/target_run/firmware.hex
          tag: v1.0.${{ github.run_number }}
          generateReleaseNotes: true

