[platformio]
default_envs = target_run

[env:target_run]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win

[env:target_run_debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win
build_flags = -D DEBUG

[env:win_test]
platform = atmelavr
board = megaatmega2560
lib_deps = throwtheswitch/Unity@^2.5.2
build_flags = -D WINDOWS_TEST
